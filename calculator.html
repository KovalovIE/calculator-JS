<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <section id="main-bg">
        <div class='block-text'>Javascript Calculator</div>
        <div>
            <form style="margin: 2px;">
                <input type="text" class="scoreboard-value" id="scoreboard">
            </form>
            <table>
                <tr>
                    <td><input type="button" value="7" id="seven"></td>
                    <td><input type="button" value="8" id="eight"></td>
                    <td><input type="button" value="9" id="nine"></td>
                    <td><input type="button" value="+" id="plus"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id="four"></td>
                    <td><input type="button" value="5" id="five"></td>
                    <td><input type="button" value="6" id="six"></td>
                    <td><input type="button" value="-" id="minus"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id="one"></td>
                    <td><input type="button" value="2" id="two"></td>
                    <td><input type="button" value="3" id="three"></td>
                    <td><input type="button" value="*" id="multiply"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" id="zero"></td>
                    <td><input type="button" value="%"></td>
                    <td><input type="button" value="."></td>
                    <td><input type="button" value="/" id="division"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="=" class="result" style="width: 98%"></td>
                    <td colspan="2"><input type="button" value="C" class="clear" style="width: 98%"></td>
                </tr>
            </table>
        </div>
        <div style='height: 30px;'></div>
    </section>
</body>
</html>
